<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <div id="wrapper">
<h1>StopWatch</h1>
<div>
    <div id="stopwatch"> 
        
    </div>
    <div class="d-flex flex-column bd-highlight" id="laps" >

    </div>
</div>

<div class="d-flex align-items-end" id="buttons">
    <button class="btn btn-danger" onclick="stopwatch.start()">START</button>
    <button class="btn btn-success" onclick="stopwatch.stop()">STOP</button>
    <button class="btn btn-warning" onclick="stopwatch.lap()">LAP</button>
    <button class="btn btn-dark" onclick="stopwatch.restart()">RESTART</button>
</div>



    </div>




<script src="Stopwatch.js"></script>
    <script src="script.js"></script>
</body>
</html>
